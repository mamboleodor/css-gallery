<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery</title>
    <style type="text/css">
        .box img{
            width: 100%;
        }
        .container{
            display: flex;
            flex-wrap: wrap;
            margin: 40px auto;
        }
        .box{
            flex: 20%;
            padding: 2px;
        }
        @media(max-width:800px){
            .box{
                flex: 40%;
            }
        }
        @media(max-width:600px){
            .box{
                flex:100%;
            }
        }
            
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="img/1.jpg">
            <img src="img/2.jpg">
            <img src="img/3.jpg">
            <img src="img/4.jpg">
        </div>
        <div class="box">
            <img src="img/5.jpg">
            <img src="img/6.jpg">
            <img src="img/7.jpg">
            <img src="img/8.jpg">
        </div>
        <div class="box">
            <img src="img/9.jpg">
            <img src="img/10.jpg">
            <img src="img/11.jpg">
            <img src="img/12.jpg">
        </div>
        <div class="box">
            <img src="img/13.jpg">
            <img src="img/14.jpg">
            <img src="img/15.jpg">
            <img src="img/16.jpg">
        </div>
    </div>
    
</body>
</html>
